<!-- Tags I have learned about -->

<!-- Doctype tells browser what version of HTML I am using -->
<!DOCTYPE html>
<!-- Everything I create goes within Html. It is considered the root element and it contains only the Head and Body tags -->
<html lang="en">

<!-- The head tag is where everything goes that needs to be loaded first including character set, the title of the page and all JS imports/ -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- The body is a tag where the website is actually developed -->
<body>

    <h1>These are the basic headers that can be used H1 - H6</h1>
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>

    <!-- The following are self inclosing tags
        hr - horizontal rule creates a horizontal line across the page
            - I included an attribute for this html element that allows us to change the size of the line
        br - break creates a line break / new line
    -->
    
    <br>
    <hr size="3">

</body>

</html>
