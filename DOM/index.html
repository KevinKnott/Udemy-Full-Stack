<!-- DOM notes -->
<!-- 
  The DOM contains the whole entire webpage

  You can use the dom like an object as it has proprties (getter/setters) and methods to move around
  
  Function runs code anywhere
  Method is a function that only runs on an object

  Properties
    .innerHTML
    .style
    .firstChild

  Methods
    click()
    appendChild()
    setAttribute()

  document.lastElementChild.children.item(index)
  
  This will change the 3rd list item style to be colored purple
  document.getElementsByTagName("li").item(2).style.color = Purple 
  document.getElementsByTagName("li")[2].style.color = Purple 

  This will get how many li elements there are
  documents.getElementsByTagName("li").length

  This will get all elements by class (Note all elements will get everything back in an array)
  documents.getElemeentsByClass("btn")

  This will get the only item with id
  documents.getElementbyId("id").innerHTML = "Good Bye";
  
  Get by selector (So you can use tag, class and id)
  Single item (first found)
  documents.querySelector("h1");
  documents.querySelector("#title");
  documents.querySelector(".btn");

  Multi
  documents.querySelector("li a ");    Space means tag within tag
  documents.querySelector("li.item");  No space all in one item
  documents.querySelector("#list a")

  Get by selector with all possible (an array)
  document.querySelectorAll("#list .item")[2].style.color = "blue";

  You can change CSS with JS using DOM Style object it is camel cased and no dashes
  document.querySelector(".btn").style.backgroundColor = "yellow"


  Add class styling with js
  document.querySelector('.btn').classList.add("invisible");
  document.querySelector('.btn').classList.remove("invisible");
  document.querySelector('.btn').classList.toggle("invisible");

  innerHTML gets all tags and text within the H1 element
  this means you can add tags and elements
  document.querySelector("h1").innerHTML

  textContent only gets the text of the H1 element
  document.querySelector("h1").textContent
 -->
